<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Pipeline Monitoring</title>
</head>
<body>
    <table>
        <tr>
            <th>SETUP</th>
            <th>SCOPE</th>
            <th>PROGRESS</th>
            <th>TEST</th>
            <th>LAST RUNS</th>
            <th>FAILING TCs</th>
        </tr>
        {% for setup in setups %}
            <tr>
                <td>{{ setup.name }}</td>

                <td>
                    {% if setup.setup_id in scopes %}
                        {{ scopes[setup.setup_id][-1].name }}
                    {% endif %}
                </td>

                <td></td>
                <td></td>
                <td>
                    <div class="scrollable">
                    </div>
                </td>
                <td>
                    <div class="scrollable">
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
